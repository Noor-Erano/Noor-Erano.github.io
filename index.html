            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .page.active {
            display: block;
        }
        
        /* 封面样式 */
        .cover {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
        }
        
        .cover h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cover p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .enter-btn {
            background-color: white;
            color: #2575fc;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        /* 分类页面样式 */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .category-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2575fc;
        }
        
        /* 企业列表样式 */
        .company-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .company-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: #2575fc;
        }
        
        .company-info {
            flex: 1;
        }
        
        .company-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .company-desc {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 企业详情页面样式 */
        .company-detail {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .company-header {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .company-header-logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background-color: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 2rem;
        }
        
        .company-header-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .company-header-info p {
            opacity: 0.9;
        }
        
        .company-body {
            padding: 20px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2575fc;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .company-description {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #2575fc;

        .contact-details {

        }

            color: #666;
            margin-bottom: 3px;
        }
        
        .contact-value {
            font-weight: bold;
        }
        
        /* 产品列表样式 */

        .product-card {

        // 页面切换函数
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
        
        // 初始化分类页面
        function initCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.innerHTML = `
                    <div class="category-icon">
                        <i class="${category.icon}"></i>
                    </div>
                    <div>${category.name}</div>
                `;
                categoryCard.addEventListener('click', () => {
                    showCompaniesByCategory(category.id, category.name);
                });
                container.appendChild(categoryCard);
            });
        }
        
        // 显示特定分类下的企业
        function showCompaniesByCategory(categoryId, categoryName) {
            const container = document.getElementById('companies-container');
            const title = document.getElementById('companies-page-title');
            
            title.textContent = categoryName;
            container.innerHTML = '';
            
            const filteredCompanies = companies.filter(company => company.categoryId === categoryId);
            
            if (filteredCompanies.length === 0) {
                container.innerHTML = '<p>暂无相关企业信息</p>';
            } else {
                filteredCompanies.forEach(company => {
                    const companyCard = document.createElement('div');
                    companyCard.className = 'company-card';
                    companyCard.innerHTML = `
                        <div class="company-logo">${company.logo}</div>
                        <div class="company-info">
                            <div class="company-name">${company.name}</div>
                            <div class="company-desc">${company.description}</div>
                        </div>
                        <i class="fas fa-chevron-right" style="color: #ccc;"></i>
                    `;
                    companyCard.addEventListener('click', () => {
                        showCompanyDetail(company.id);
                    });
                    container.appendChild(companyCard);
                });
            }
            
            showPage('companies-page');
        }
